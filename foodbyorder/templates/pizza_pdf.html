<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza House</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #e71414;
            color: #ddd;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        /* Center the title */
        .title-container {
            text-align: center;
        }

        .title {
            background-color: #e71414;
            color: #f0f9f9;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .title i {
            color: #fbfbfb;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="title-container">
    <h1 class="title">Dear {{food.cname}} Happy Visiting Pizza House</h1>
</div>

<h3 style="text-align: center;"> Your Orders</h3>
<table>
    <thead>
    <tr>
        <th>Customer Name</th>
        <th>Customer Phone Number</th>
        <th>Pizza Name</th>
        <th>Pizza Size</th>
        <th>Pizzas Quantity</th>
        <th>Drinks</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{ food.cname }}</td>
        <td>{{ food.cphonenumber }}</td>
        <td>{{ food.pname }}</td>
        <td>{{ food.psize }}</td>
        <td>{{ food.pnumber }}</td>
        <td>{{ food.pdrinks }}</td>
    </tr>
    </tbody>
</table>

</body>
</html>
