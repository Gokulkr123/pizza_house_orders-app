{% extends 'layout/app-layout.html' %}

{% block content %}
<style>
  /* Custom CSS for styling */
  form {
      margin: 50px auto;
      max-width: 400px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  p {
      text-align: center;
      margin-bottom: 20px;
  }

  input[type="submit"] {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
  }

  input[type="submit"]:hover {
      background-color: #c82333;
  }
</style>

<form method="post" action="">
    {% csrf_token %}
    <p>Sure you want to delete this Order "{{food.name}}"?</p>
    <input type="submit" value="Confirm">
</form>
{% endblock %}
