{% extends 'layout/app-layout.html' %}

{% block content %}
<style>
  body {
    background-color: #f0f0f0;
    color: #333;
    font-family: Arial, sans-serif;
    padding: 50px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  input[type="submit"] {
    background-color: #ff0011;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 3px;
  }

  input[type="submit"]:hover {
    background-color: #b30033;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
    font-size: 16px;
  }

  textarea {
    height: 100px;
  }

</style>

<h1>Take Order</h1>
<form action='' method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Confirm Order">
</form> 
{% endblock %}
