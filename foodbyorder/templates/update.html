{% extends 'layout/app-layout.html' %}

{% block content %}
<style>
  form {
      margin: 50px auto;
      max-width: 400px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
      text-align: center;
      margin-bottom: 20px;
  }

  .btn-success {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
  }

  .btn-success:hover {
      background-color: #218838;
  }
</style>

<h1>Change order</h1>  
<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" value="update" type="submit">Update</button>
</form>
{% endblock %}
