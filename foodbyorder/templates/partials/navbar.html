<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza House</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <style>
        nav {
            background-color: red; /* Set the background color of the navbar */
            padding: 15px 0;
        }
    
        nav h1 {
            color: rgb(243, 235, 235);
            margin-bottom: 10px;
            padding: 10px;
        }
    
        nav a {
            color: #ffffff;
            margin-right: 15px;
            text-decoration: none;
        }
    
        nav a:hover {
            color: #1794dc;
            text-decoration: none;
        }
    </style>
    
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="navbar-header">
            <h1>Pizza House <i class="fa fa-pizza-slice"></i></h1>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                    
                    <li><a href="{% url 'createfood' %}"><i class="fas fa-plus"></i>Place Order</a></li>
                    <li><a href="{% url 'viewfood' %}"><i class="fas fa-eye"></i>Orders</a></li>
                    <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                {% else %}
                    
                    <li><a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Signup</a></li>
                    <li><a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
